<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="../components/loader.js"></script>

  <script src="../lib/jquery-3.5.1.min.js"></script>
  <script src="../components/idoso.js"></script>

  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  
</head>

  <script>
    $(document).ready(function(){
      listar();
    });
  </script>
</head>

<body style="background-color: #F0F8FF;">
  <div class="container">
    <div class="row" style="background-color: #6d7fcc;">
      <div class="col-2">
      <a href="menu.html">
      <img src="../images/seta2.png" style="width: 120%; margin-top: 22px; margin-left: 5px;">
      </a>   
      </div>
      <div class="col-10">
      <h3 style="margin-left: 8px; margin-top: 25px; font-family: Arial; font-weight: bold; color: white;">Lista de Idosos</h3><br>
      </div>
    </div>
    <br>  
    <div class="row">
      <div class="col-12">
        <div class="form-group">
         <select id="listaIdosos" class="form-control">
           <option>Fulano de Tal</option>
           <option>Luiz Lucas Rodrigo Silva</option>
           <option>Danilo Ian Vitor Pereira</option>
           <option>Alessandra Ana Figueiredo</option>
           <option>Elza Bárbara Cláudia Aragão</option>
           <option>Lorena Jaqueline Joana das Neves</option>
           <option>Gael Renan Carvalho</option>
           <option>Renata Alana Santos</option>
           <option>Bárbara Benedita Barbosa</option>
           <option>Jéssica Ester Cavalcanti</option>
           <option>Lucca Benício Gonçalves</option>
         </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Código:</label>
          <input type="text" class="form-control" id="id" readonly>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" class="form-control" id="nome" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Idade:</label>
          <input type="number" class="form-control" id="idade" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">RG:</label>
          <input type="text" class="form-control" id="rg" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">CPF:</label>
          <input type="text" class="form-control" id="cpf" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Altura:</label>
          <input type="number" step="0.01" class="form-control" id="altura" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Peso:</label>
          <input type="number" class="form-control" id="peso" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Endereço:</label>
          <input type="text" class="form-control" id="endereco" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Casa de Repouso:</label>
            <select id="casa_de_repouso">
              <option>Selecione sua casa de repouso</option>
              <option>Sta. Maria da Conceição</option>
              <option>Asilo São José</option>
              <option>Asilo Nossa Senhora Aparecida</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-6">
      <div class="form-group">
         <button class="btn-lg btn-success btn-block botao" id="salvarEdicao">Salvar</button>
      </div>
    </div>
     <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-primary btn-block botao" id="editar">Editar</button>
       </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-warning btn-block botao" id="cancelar">Cancelar</button>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-danger btn-block botao" id="excluir">Excluir</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
