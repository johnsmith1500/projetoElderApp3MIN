<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="../components/loader.js"></script>

  <script src="../lib/jquery-3.5.1.min.js"></script>
  <script src="../components/medicamento.js"></script>

  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  
</head>

  <script>
    $(document).ready(function(){
      listar();
    });
  </script>
</head>

<body style="background-color: #F0F8FF;">
  <div class="container">
    <div class="row" style="background-color: #6d7fcc;">
      <div class="col-2">
      <a href="menu.html">
      <img src="../images/seta2.png" style="width: 120%; margin-top: 35px; margin-left: 5px;">
      </a>   
      </div>
      <div class="col-10">
      <h3 style="margin-top: 25px; font-family: Arial; font-weight: bold; color: white; margin-left: 20px;">Lista de Medicamentos</h3><br>
      </div>
    </div>
    <br> 
    <div class="row">
      <div class="col-12">
        <div class="form-group">
         <select id="listaMedicamentos" class="form-control">
           <option>Paracetamol</option>
           <option>Dipirona</option>
           <option>Dorflex</option>
           <option>Neosaldina</option>
           <option>Naldecon</option>
           <option>Calcitran</option>
           <option>Amoxicilina</option>
           <option>Benegripe</option>
           <option>Doril</option>
           <option>Gerovital</option>           
           <option>Enzilac</option>           
           <option>Ibuprofeno</option>           
           <option>Diclofenac</option>  
         </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Código:</label>
          <input type="text" class="form-control" id="id" readonly>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" class="form-control" id="nome" readonly>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Tipo:</label>
          <select id="tipo">
              <option>Comprimido</option>
              <option>Remédio</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-6">
      <div class="form-group">
         <button class="btn-lg btn-success btn-block botao" id="salvarEdicao">Salvar</button>
      </div>
    </div>
     <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-primary btn-block botao" id="editar">Editar</button>
       </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-warning btn-block botao" id="cancelar">Cancelar</button>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <button class="btn-lg btn-danger btn-block botao" id="excluir">Excluir</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
